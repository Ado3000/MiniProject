<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head></h:head>
<h:body>

	<h:form>
		<h:panelGrid rows="8" columns="2">
		<h:outputLabel>Name:</h:outputLabel>
		<h:inputText id="studentName" value="#{facultyBean.name}"></h:inputText>
		<br></br>
		<h:outputLabel>Email:</h:outputLabel>
		<h:inputText id="studentEmail" value="#{facultyBean.email}"></h:inputText>
		<br></br>
		<h:outputLabel>Password:</h:outputLabel>
		<h:inputSecret id="studentPassword" value="#{facultyBean.password}" />
		<br></br>
		<br></br>
		
		<h:commandButton value="Register" action="#{facultyBean.registerStudent}"/>
			</h:panelGrid>
	</h:form>

</h:body>
</html>
